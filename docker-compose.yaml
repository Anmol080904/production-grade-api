version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Pass the DATABASE_URL environment variable to the container
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3000
      # Add other env vars here (e.g., JWT_SECRET)
      - JWT_SECRET=${JWT_SECRET}
    restart: always